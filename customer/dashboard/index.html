---
layout: default
title: Dashboard
permalink: /customer/dashboard/
order: 1
---
<div class="shifted-body">
    <div class="main-content">
        <div class="content-header">
            <div class="column grid-aligned-column">
                <div class="content-title">
                    {{ page.title }}
                </div>
            </div>
            <div class="column grid-aligned-column"></div>
            <div class="column grid-aligned-column"></div>
        </div>
        <div>
            <div id="widget-canvas" class="widget-grid">
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Donut Meter</div>
                    </div>
                    <div class="widget-body">
                        <div id="doughnut-meter-test" class="doughnut-meter-container"></div>
                        <script type="application/javascript" src="{{ "/js/custom_charts/doughnut-meter.js" | prepend: site.baseurl | prepend: site.url }}"></script>
                        <script type="application/javascript">
                            DoughnutMeter("#doughnut-meter-test", {activeNum:2, inactiveNum:3},
                                          [{text:"Donuts Eaten", class:"doughnut-meter-active-text"},
                                           {text:"3 Donuts Left", class:"doughnut-meter-pending-text"}]);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Pie Chart (with labels)</div>
                    </div>
                    <div class="widget-body">
                        <div id="pie-bar-chart" class="pie-chart-container"></div>
                        <script type="application/javascript" src="{{ "/js/custom_charts/pie-chart.js" | prepend: site.baseurl | prepend: site.url }}"></script>
                        <script type="application/javascript">
                            var data = [
                                        {index:0, value:60, name:'Pumpkin'},
                                        {index:1, value:25, name:'Apple'},
                                        {index:2, value:10, name:'Peach'},
                                        {index:3, value:5, name:'Rhubarb'},
                                        ];
                            pieChart("#pie-bar-chart", data);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Linear Meter</div>
                    </div>
                    <div class="widget-body">
                        <div id="linearmeter-test" class="linearmeter-container"></div>
                        <script type="application/javascript" src="{{ "/js/custom_charts/linearmeter.js" | prepend: site.baseurl | prepend: site.url }}"></script>
                        <script>
                            LinearMeter("#linearmeter-test", {value:100, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:80, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:60, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:40, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:20, total:100}, "rgb(232,102,0)", 150, 15);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Sparkline</div>
                    </div>
                    <div class="widget-body">
                        <div id="sparkline-test" class="sparkline-container"></div>
                        <script type="application/javascript" src="{{ "/js/custom_charts/sparkline.js" | prepend: site.baseurl | prepend: site.url }}"></script>
                        <script>
                            var aggregate = [];
                            for (var i = 0; i < 30; i++){
                                aggregate.push({x:i, y:Math.random(0, 100)});
                            }
                            var sparklineData = {unit:"# bolts", timeIntervalLabel:"days",
                                                 numberOfIntervalsToEvaluateFromLatest: 30, data:aggregate};
                            SparkLine("#sparkline-test", sparklineData, 200, 40, 2, 3, false);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Gauged Doughnut</div>
                    </div>
                    <div class="widget-body">
                        <div id="doughnut-gauge-test1" class="doughnut-gauge-container">
                            <script type="application/javascript" src="{{ "/js/custom_charts/doughnut-gauge.js" | prepend: site.baseurl | prepend: site.url }}"></script>
                            <script type="application/javascript">
                                 // Grab the color for the line container.
                                var color = $(".doughnut-gauge-container").css('color');
                                var backdropColor = $(".shifted-body").css('background-color');
                                var options = {
                                                gaugeExtraRadius: 12,
                                                minValue: 0,
                                                maxValue: 400,
                                                gaugeValue: 308,
                                                baseColor: color,
                                                backdropColor: backdropColor,
                                                warningColor: "#ed1c24"
                                            };
                                DoughnutGauge("#doughnut-gauge-test1", options);
                            </script>
                            <div class="doughnut-gauge-extra">Your Peers: 349</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="{{ "/js/page_interactions/dashboard-modal.js" | prepend: site.baseurl | prepend: site.url }}"></script>
