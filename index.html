<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visualizations</title>
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="application/javascript" src="js/vendor/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script type="application/javascript" src="js/vendor/jquery-ui.min.js"></script>

    <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
    <script type="application/javascript" src="js/vendor/jquery.touch-punch.min.js"></script>

    <!-- D3 -->
    <script type="application/javascript" src="js/vendor/d3/d3.js"></script>

    <!-- Shapeshift -->
    <script type="application/javascript" src="js/vendor/jquery.shapeshift.js"></script>

    <!-- Color Altering Functions -->
    <script type="application/javascript" src="js/utils/alterColor.js"></script>

    <!-- Tooltips -->
    <script type="application/javascript" src="js/custom_charts/tooltip.js"></script>
</head>


  <body>

    <div class="page-body">
        <div class="shifted-body">
    <div class="main-content">
        <div class="content-header">
            <div class="column grid-aligned-column">
                <div class="content-title">
                    Visualizations
                </div>
            </div>
            <div class="column grid-aligned-column"></div>
            <div class="column grid-aligned-column"></div>
        </div>
        <div>
            <div id="widget-canvas" class="widget-grid">
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Donut Meter (D3)</div>
                    </div>
                    <div class="widget-body">
                        <div id="doughnut-meter-test" class="doughnut-meter-container"></div>
                        <script type="application/javascript" src="js/custom_charts/doughnut-meter.js"></script>
                        <script type="application/javascript">
                            DoughnutMeter("#doughnut-meter-test", {activeNum:2, inactiveNum:3},
                                          [{text:"Donuts Eaten", class:"doughnut-meter-active-text"},
                                           {text:"3 Donuts Left", class:"doughnut-meter-pending-text"}]);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Gauged Donut (D3)</div>
                    </div>
                    <div class="widget-body">
                        <div id="doughnut-gauge-test1" class="doughnut-gauge-container">
                            <script type="application/javascript" src="js/custom_charts/doughnut-gauge.js"></script>
                            <script type="application/javascript">
                                 // Grab the color for the line container.
                                var color = $(".doughnut-gauge-container").css('color');
                                var backdropColor = $(".shifted-body").css('background-color');
                                var options = {
                                                gaugeExtraRadius: 12,
                                                minValue: 0,
                                                maxValue: 400,
                                                gaugeValue: 308,
                                                baseColor: color,
                                                backdropColor: backdropColor,
                                                warningColor: "#ed1c24"
                                            };
                                DoughnutGauge("#doughnut-gauge-test1", options);
                            </script>
                            <div class="doughnut-gauge-extra">Your Peers: 349</div>
                        </div>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Gauged Donut (Canvas + Animation)</div>
                    </div>
                    <div class="widget-body">
                        <canvas id="doughnut-chart-survey-end1" width="100" height="100"></canvas>
                        <script src="js/vendor/chartjs/chart-1.0.1-beta.4.min.js"></script>
                        <script src="js/custom_charts/rainbow_doughnut.js"></script>
                        <script src="js/custom_charts/doughnut_chart.js"></script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Pie Chart with labels (D3)</div>
                    </div>
                    <div class="widget-body">
                        <div id="pie-bar-chart" class="pie-chart-container"></div>
                        <script type="application/javascript" src="js/custom_charts/pie-chart.js"></script>
                        <script type="application/javascript">
                            var data = [
                                        {index:0, value:60, name:'Pumpkin'},
                                        {index:1, value:25, name:'Apple'},
                                        {index:2, value:10, name:'Peach'},
                                        {index:3, value:5, name:'Rhubarb'},
                                        ];
                            pieChart("#pie-bar-chart", data);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Linear Meter (D3)</div>
                    </div>
                    <div class="widget-body">
                        <div id="linearmeter-test" class="linearmeter-container"></div>
                        <script type="application/javascript" src="js/custom_charts/linearmeter.js"></script>
                        <script>
                            LinearMeter("#linearmeter-test", {value:100, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:80, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:60, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:40, total:100}, "rgb(232,102,0)", 150, 15);
                            LinearMeter("#linearmeter-test", {value:20, total:100}, "rgb(232,102,0)", 150, 15);
                        </script>
                    </div>
                </div>
                <div class="widget" data-ss-colspan="1">
                    <div class="widget-header">
                        <div class="widget-notification"></div>
                        <div class="widget-label">Sparkline (D3)</div>
                    </div>
                    <div class="widget-body">
                        <div id="sparkline-test" class="sparkline-container"></div>
                        <script type="application/javascript" src="js/custom_charts/sparkline.js"></script>
                        <script>
                            var aggregate = [];
                            for (var i = 0; i < 30; i++){
                                aggregate.push({x:i, y:Math.random(0, 100)});
                            }
                            var sparklineData = {unit:"# bolts", timeIntervalLabel:"days",
                                                 numberOfIntervalsToEvaluateFromLatest: 30, data:aggregate};
                            SparkLine("#sparkline-test", sparklineData, 200, 40, 2, 3, false);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="js/page_interactions/dashboard-modal.js"></script>

    </div>

  </body>

</html>
